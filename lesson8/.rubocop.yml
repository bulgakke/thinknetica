Metrics/AbcSize:
  Exclude:
    - 'main.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'main.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'main.rb'

Metrics/BlockLength:
  Exclude:
    - 'main.rb'
    