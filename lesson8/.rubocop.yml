  Max: 120

Metrics/MethodLength:
  Exclude:
    - 'main.rb'

Style/ClassVars: # ругался на переменные @@all_stations и @@all_trains
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - 'main.rb'

